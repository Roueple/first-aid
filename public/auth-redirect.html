<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FIRST-AID Authentication</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }
    h1 {
      color: #333;
      margin-bottom: 1rem;
    }
    p {
      color: #666;
      margin-bottom: 1.5rem;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .manual-link {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #eee;
    }
    .manual-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }
    .manual-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Authenticating...</h1>
    <p>Opening FIRST-AID desktop app...</p>
    <div class="spinner"></div>
    <div class="manual-link">
      <p>App didn't open?</p>
      <a href="#" id="manual-link">Click here to open manually</a>
      <p style="margin-top: 1rem; font-size: 0.875rem;">Or for dev mode:</p>
      <button id="copy-link" style="margin-top: 0.5rem; padding: 0.5rem 1rem; background: #667eea; color: white; border: none; border-radius: 4px; cursor: pointer;">
        Copy auth link
      </button>
      <p id="copied-msg" style="margin-top: 0.5rem; color: #10b981; font-size: 0.875rem; display: none;">‚úì Copied! Paste in your Electron app</p>
    </div>
  </div>

  <script>
    // Get the full URL with all query parameters
    const fullUrl = window.location.href;
    const params = new URLSearchParams(window.location.search);
    
    // Create deep link URL for Electron app
    const deepLink = 'firstaid://auth/verify' + window.location.search;
    
    // Create localhost URL for dev mode
    const devLink = 'http://localhost:5173/auth/verify' + window.location.search;
    
    // Try to open the Electron app
    window.location.href = deepLink;
    
    // Set up manual link
    document.getElementById('manual-link').href = deepLink;
    
    // Set up copy button for dev mode
    document.getElementById('copy-link').addEventListener('click', () => {
      navigator.clipboard.writeText(devLink).then(() => {
        document.getElementById('copied-msg').style.display = 'block';
        setTimeout(() => {
          document.getElementById('copied-msg').style.display = 'none';
        }, 3000);
      });
    });
    
    // Fallback: if app doesn't open in 3 seconds, show instructions
    setTimeout(() => {
      document.querySelector('p').textContent = 'Please make sure the FIRST-AID desktop app is installed.';
    }, 3000);
  </script>
</body>
</html>
